<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator anjas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.1);
            text-align: center;
        }
        input, select, button {
            margin: 10px 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4c59af;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;

        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Kalkulator</h2>
        <input type="number" id="num1" placeholder="Angka pertama">
        <select id="operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">x</option>
            <option value="divide">/</option>
            <option value="power">^</option>
            <option value="mod">%</option>
        </select>
        <input type="number" id="num2" placeholder="Angka kedua">
        <button onclick="hitung()">Hitung</button>
        <p>Hasil: <span id="hasil"></span></p>
        
    </div>

    <script>
        function hitung() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const operation = document.getElementById("operation").value;
            let hasil;

            switch (operation) {
                case "add":
                    hasil = num1 + num2;
                    break;
                case "subtract":
                    hasil = num1 - num2;
                    break;
                case "multiply":
                    hasil = num1 * num2;
                    break;
                case "divide":
                    hasil = num1 / num2;
                    break;
                case "power":
                    hasil = num1 ** num2;
                    break;
                case "mod":
                    hasil = num1 % num2;
                    break;
                default:
                    hasil = "Operasi tidak valid";
            }

            document.getElementById("hasil").innerText = isNaN(hasil) ? "Masukkan angka valid" : hasil;
        }
    </script>
</body>
</html>
