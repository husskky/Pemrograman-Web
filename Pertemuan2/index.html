<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        .radio-group, .checkbox-group {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .radio-group label, .checkbox-group label {
            font-weight: normal;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form Pendaftaran</h1>
        <form action="form2.html" method="get">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label>Jenis Kelamin:</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="Laki-laki" required> Laki-laki</label>
                <label><input type="radio" name="gender" value="Perempuan" required> Perempuan</label>
            </div>
            
            <label>Hobi:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="hobbies" value="Musik"> Musik</label>
                <label><input type="checkbox" name="hobbies" value="Olahraga"> Olahraga</label>
                <label><input type="checkbox" name="hobbies" value="Gaming"> Gaming</label>
                <label><input type="checkbox" name="hobbies" value="Masak"> Masak</label>
                <label><input type="checkbox" name="hobbies" value="Makan"> Makan</label>
            </div>
            
            <label for="city">Pilih Kota:</label>
            <select id="city" name="city" required>
                <option value="Jakarta">Jakarta</option>
                <option value="Bandung">Bandung</option>
                <option value="Surabaya">Surabaya</option>
                <option value="Bekasi">Bekasi</option>
                <option value="Karawang">Karawang</option> 
            </select>
            
            <label for="photo">Upload Pas Foto:</label>
            <input type="file" id="photo" name="photo">
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
