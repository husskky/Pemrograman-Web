<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Nilai dengan JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hitung Nilai</h1>
        <form id="gradeForm">
            <div class="nim-section">
                <input type="text" name="nim" placeholder="Masukkan NIM" required>
            </div>
            
            <div id="subjects">
                <div class="subject">
                    <input type="text" name="course" placeholder="Nama Mata Kuliah" required>
                    <input type="number" name="score" placeholder="Nilai (0-100)" required>
                    <input type="number" name="credits" placeholder="SKS" required>
                </div>
            </div>

            <div class="button-section">
                <button type="button" onclick="addSubject()">Tambah Mata Kuliah</button>
                <button type="button" onclick="removeSubject()">Hapus Mata Kuliah</button>
            </div>

            <div class="ips-section">
                <button type="button" onclick="calculateIPS()">Hitung IPS</button>
            </div>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
